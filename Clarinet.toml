[project]
name = "novel-call-tree"
authors = ["Novel IoT Solutions Team"]
description = "Decentralized IoT node management and access control system"
telemetry = false
requirements = []
[contracts.node-access]
path = "contracts/node-access.clar"
depends_on = []

[contracts.node-registry]
path = "contracts/node-registry.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
